@(title: String)
@main("DNS App") {
    <script src="@routes.Assets.at("javascripts/domains.js")" type="text/javascript"></script>
      <div class="container">
        <table data-list="@routes.Domains.listAll" data-details="@routes.Domains.get(0)"></table>
        <br/>
        <p><input type="button" disabled="disabled" class="btn primary" id="button" value='@Messages("domains.edit.submit")'></p>
      </div>
    </div>
}
